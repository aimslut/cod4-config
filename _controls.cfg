// Standard Binds
bind 1 "openscriptmenu quickpromod assault"
bind 2 "weapnext; wait 22; weapprev"
bind 4 "+smoke"
bind 5 "+actionslot 3"
bind 6 "+actionslot 4"
bind A "+moveleft"
bind B "mp_QuickMessage"
bind C "togglecrouch"
bind D "+moveright"
bind E "+leanright"
bind F "+activate"
bind G "+frag"
bind Q "+leanleft"
bind R "+reload"
bind S "+back"
bind V "+melee"
bind W "+forward;g_TeamColor_Axis 1 0.941 0.570 1;g_TeamColor_Allies 0.988 0.813 1 1;bg_bobmax 0;cg_fovscale 1.125;h_fog 0;bg_bobAmplitudeDucked 0 0;bg_bobAmplitudeProne 0 0;bg_bobAmplitudeSprinting 0 0;bg_bobAmplitudeStanding 0 0"
bind X "openscriptmenu quickpromod 2 // Drop Bomb
