// Mouse Binds
bind MOUSE1 "+attack; cl_bypassmouseinput 1"
bind MOUSE2 "+toggleads_throw; cl_bypassmouseinput 1"
bind MOUSE3 "toggle com_maxfps 250 125"
bind MOUSE4 "weapnext"
bind MWHEELDOWN "+melee"
bind MWHEELUP "weapnext"

//Special Keys
bind TAB "+scores;g_teamname_axis ^6$ADB0YS;g_teamname_allies ^5YEETB0Y$;g_ScoresColor_Axis 1 0.941 0.570 1;g_ScoresColor_Allies 1 0.801 0.922 1"
bind ENTER "chatmodepublic"
bind ESCAPE "togglemenu; exec _rawoff.cfg"
bind SPACE "+gostand"
bind PAUSE "toggle cl_paused"
bind F1 "openscriptmenu quickpromod sniper"
bind F2 "openscriptmenu quickpromod specops"
bind ` "toggleconsole"
bind UPARROW "+gostand;wait 5;-gostand;wait 2;gocrouch;wait 2;+gostand;wait 2;-gostand"
bind DOWNARROW "elebot_run 1"

// Filmtweaks
bind 7 "toggle r_picmip 0 3;r_applypicmip"
bind 8 "^0[^4BLUESKY^0];r_filmtweakenable 1;r_filmtweakcontrast 2; r_filmtweakdarktint 1.7 1.7 2; r_filmtweakdesaturation 0; r_filmtweaklighttint 0. 0.25 .5; r_filmTweakBrightness .5; r_gamma 0.8"
bind 9 "^0[^6PINKSKY^0];r_filmtweakenable 1;r_filmtweakcontrast 2; r_filmtweakdarktint 1.7 1.7 2; r_filmtweakdesaturation 0; r_filmtweaklighttint 0.3 0.2 0.3; r_filmTweakBrightness .5; r_gamma 0.8"
bind 0 "^0[^2GREENKSKY^0];r_filmtweakenable 1;r_filmtweakcontrast 2; r_filmtweakdarktint 1.7 1.7 2; r_filmtweakdesaturation 0; r_filmtweaklighttint 0 0.25 0.25; r_filmTweakBrightness .5; r_gamma 0.8"
bind H "^1moose^6Tweaks; r_filmTweakBrightness 0.6; r_filmTweakContrast 2; r_filmTweakDarkTint 1.5 1.6 2; r_filmTweakDesaturation 0; r_filmTweakEnable 1; r_filmTweakInvert 0; r_filmTweakLightTint 0 0 0 1; r_gamma 0.6"
