bind K "^3simples^1';r_filmTweakBrightness 0;r_filmTweakContrast 1.2;r_filmTweakDarkTint 1 1.2 1.5;r_filmTweakDesaturation 0.15;r_filmTweakEnable 1;r_filmTweakInvert 0;r_filmTweakLightTint 0.8 0.9 1.1; r_gamma 1.4"
